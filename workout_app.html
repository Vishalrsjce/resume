<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .matrix-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust column width as needed */
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .matrix-item {
            text-align: center; /* Center the content */
            border: 2px solid #ccc; /* Add border */
            padding: 10px; /* Add padding */
            height: 200px; /* Set a fixed height */
            display: flex;
            flex-direction: column; /* Align text below image */
            align-items: center;
            justify-content: center;
            transition: transform 0.3s; /* Add transition effect */
            cursor: pointer;
        }

        .matrix-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .matrix-item:hover {
            transform: scale(1.05); /* Enlarge on hover */
            border-color: #333; /* Change border color on hover */
        }

        .workout-type {
            margin-top: 10px;
            font-weight: bold;
            color: #666; /* Adjust color */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #555;
        }
     /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar .welcome {
            margin-left: 10px;
        }
        .navbar .hamburger {
            position: relative;
            display: inline-block;
        }
        .navbar .hamburger img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .hamburger:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .info {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .info:last-child {
            border-bottom: none;
        }
        .info label {
            font-weight: bold;
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 10px;
        }
        .profile-picture img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome, Guest XYZ123!</h1>
            <p>What else would you like to add?</p>
        </div>
        <div class="section">
            <h2>Basic Info</h2>
            <div class="info profile-picture">
                <label>Profile picture:</label>
                <!-- Placeholder image URL -->
                <img src="thuygefpg.jpg" alt="Placeholder profile picture">
                <p>Add a profile picture to personalize your account</p>
            </div>
            <div class="info">
                <label>Name:</label>
                <p>Guest XYZ123</p>
            </div>
        </div>
        <div class="section">
            <h2>Contact Info</h2>
            <div class="info">
                <label>Email:</label>
                <p>Unknown</p>
            </div>
            <div class="info">
                <label>Phone:</label>
                <p>Unknown</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal R - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .filter {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-btn {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
        }
        .portfolio-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .portfolio-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vishal R - Portfolio</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="20240328_170407.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-name">Vishal R</div>
            <div class="profile-description">
                Hello there! Welcome to my portfolio website. My name is Vishal R, and I am a passionate and dedicated engineer with expertise in electronics and communication engineering.
            </div>
        </div>

        <div class="portfolio-links">
            <a href="resume1.html">Resume</a>
            <a href="about1.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="index.html">Home</a>
        </div>
    </div>
    <script>
        function toggleSection(sectionId) {
            var sections = document.querySelectorAll('.container > div');
            if (sectionId === 'all') {
                sections.forEach(function(section) {
                    section.style.display = 'block';
                });
            } else {
                sections.forEach(function(section) {
                    if (section.id === sectionId) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            }
        }
    </script>
</body>
</html>

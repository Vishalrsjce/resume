<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --navbar-height: 60px;
            --background-dark: #000;
            --text-light: #fff;
            --primary-accent: #E1306C;
            --button-bg: rgba(255, 255, 255, 0.15);
            --background-light: #f0f8ff;
            --text-dark: #333;
            --accent-blue: #0077b6;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            overflow: hidden;
        }

        /* --- Navbar --- */
        .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #141414; padding: 0 15px; height: var(--navbar-height); color: white; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; box-sizing: border-box; }
        .navbar-logo img { height: 40px; }
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .navbar .welcome { font-size: 0.9rem; padding-right: 15px; }
       
        /* --- Category Selector Screen --- */
        #category-selector { display: flex; flex-direction: column; align-items: center; justify-content: center; height: calc(100vh - var(--navbar-height)); margin-top: var(--navbar-height); padding: 20px; box-sizing: border-box; transition: opacity 0.3s ease-in-out; background: linear-gradient(to bottom, #e0f7fa, #ffffff); color: var(--text-dark); }
        #category-selector h1 { font-size: 2.5rem; margin-bottom: 40px; color: var(--accent-blue); text-shadow: 0 0 10px rgba(0, 119, 182, 0.2); }
        #category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; width: 100%; max-width: 800px; }
        .category-item { cursor: pointer; text-align: center; border-radius: 12px; overflow: hidden; position: relative; transition: transform 0.2s ease, box-shadow 0.2s ease; border: 1px solid rgba(0, 0, 0, 0.1); }
        .category-item:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 119, 182, 0.5); }
        .category-item img { width: 100%; height: 150px; object-fit: cover; display: block; }
        .category-item .category-name { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; font-weight: bold; text-transform: capitalize; color: var(--text-light); }

        /* --- Reels Viewer Screen --- */
        #reels-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--background-dark); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in-out, visibility 0.3s; }
        #reels-viewer.active { visibility: visible; opacity: 1; z-index: 2500; }
        #reels-container { width: 100%; height: 100%; max-width: 450px; background: #111; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-snap-stop: always; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        #reels-container::-webkit-scrollbar { display: none; }
        .reel-item { width: 100%; height: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .reel-item video { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        /* --- Redesigned UI Overlay --- */
        .reel-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px 15px; box-sizing: border-box; pointer-events: none; background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 40%); }
        #back-button { position: absolute; top: 20px; left: 20px; font-size: 1.5rem; color: var(--text-light); cursor: pointer; z-index: 1100; pointer-events: all; text-shadow: 0 0 5px rgba(0,0,0,0.7); background: rgba(0,0,0,0.4); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%;}
        #reel-counter { position: absolute; top: 20px; left: 70px; background: rgba(0, 0, 0, 0.6); color: white; padding: 8px 15px; border-radius: 20px; font-size: 1rem; font-weight: bold; z-index: 1100; pointer-events: none;}
        .reel-bottom-ui { width: 100%; display: flex; align-items: flex-end; gap: 15px; }
        .reel-info-left { flex-grow: 1; pointer-events: all; }
        .user-info { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--text-light); object-fit: cover;}
        .user-info .username { font-weight: bold; font-size: 1.1rem; }
        .follow-btn { padding: 8px 16px; border: 1.5px solid var(--text-light); background: transparent; color: var(--text-light); border-radius: 8px; cursor: pointer; font-weight: bold; transition: background 0.2s, color 0.2s; pointer-events: all; }
        .follow-btn.followed { background: rgba(255, 255, 255, 0.9); color: #000; border-color: transparent; }
        .video-description { line-height: 1.4; font-size: 1rem; margin-bottom: 10px; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .engagement-stats { font-size: 0.9rem; color: rgba(255, 255, 255, 0.9); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .comment-section { padding: 12px; background: rgba(0,0,0,0.3); border-radius: 8px; font-style: italic; color: rgba(255, 255, 255, 0.7); }
        .reel-actions-right { display: flex; flex-direction: column; gap: 28px; align-items: center; pointer-events: all; position: relative; }
        .action-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: var(--text-light); }
        .action-btn i { font-size: 2.2rem; text-shadow: 0 1px 3px rgba(0,0,0,0.5); transition: transform 0.2s, color 0.2s; }
        .action-btn span { font-size: 0.9rem; margin-top: 6px; font-weight: 500; }
        .action-btn.active i { color: var(--primary-accent); transform: scale(1.1); }
        .action-btn.save-btn.active i { color: var(--text-light); }

        /* --- Volume Slider Styling --- */
        .volume-control-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }
        .volume-icon { font-size: 1.4rem; padding: 8px; background: rgba(0,0,0,0.4); border-radius: 50%; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; }
        .volume-slider { -webkit-appearance: none; appearance: none; width: 80px; height: 5px; background: rgba(255, 255, 255, 0.3); border-radius: 5px; position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%) rotate(-90deg); transform-origin: center; cursor: pointer; opacity: 0; transition: opacity 0.2s ease-in-out; pointer-events: none; }
        .volume-control-wrapper:hover .volume-slider { opacity: 1; pointer-events: all; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: #fff; border-radius: 50%; }
        .volume-slider::-moz-range-thumb { width: 15px; height: 15px; background: #fff; border-radius: 50%; }


        /* --- End of Feed Message Styling --- */
        .end-of-feed-message { width: 100%; height: 100%; scroll-snap-align: start; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: #1a1a1a; padding: 20px; box-sizing: border-box; }
        .end-of-feed-message h2 { font-size: 1.8rem; color: #fff; margin-bottom: 10px; }
        .end-of-feed-message p { color: #aaa; margin-bottom: 25px; }
        .end-of-feed-message button { padding: 12px 25px; font-size: 1rem; cursor: pointer; background-color: var(--accent-blue); color: #fff; border: none; border-radius: 8px; transition: background-color 0.2s; pointer-events: all; }
        .end-of-feed-message button:hover { filter: brightness(1.15); }

    </style>

        const categorySelector = document.getElementById('category-selector');
        const categoryGrid = document.getElementById('category-grid');
        const reelsViewer = document.getElementById('reels-viewer');
        const reelsContainer = document.getElementById('reels-container');
        const backButton = document.getElementById('back-button');
        const reelCounter = document.getElementById('reel-counter');
        const hoverSound = document.getElementById('hover-sound');
        
        let observer;
        let currentVolume = 1.0;
        let isMuted = false;

        const playHoverSound = () => { hoverSound.currentTime = 0; hoverSound.play(); };
        const formatNumber = num => (num >= 1_000_000 ? `${(num / 1_000_000).toFixed(1)}M` : num >= 1000 ? `${(num / 1000).toFixed(1)}K` : num);
        const generateRandomStats = () => ({ likes: formatNumber(5000 + Math.random() * 95000), views: formatNumber(10_000_000 + Math.random() * 90_000_000) });
        const shuffleArray = array => array.map(value => ({ value, sort: Math.random() })).sort((a, b) => a.sort - b.sort).map(({ value }) => value);

        function initializeCategorySelector() {
            categoryGrid.innerHTML = '';
            Object.keys(reelsData).forEach(category => {
                const item = reelsData[category];
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category-item';
                categoryEl.dataset.category = category;
                categoryEl.innerHTML = `<img src="${item.image.replace(/\\/g, '/')}" alt="${category}"><div class="category-name">${category}</div>`;
                categoryEl.addEventListener('click', () => showReels(category));
                categoryEl.addEventListener('mouseenter', playHoverSound);
                categoryGrid.appendChild(categoryEl);
            });
        }
        
        function showReels(category) {
            const categoryData = reelsData[category];
            let orderedVideos;
            const specialVideo = "Ultimate Christian DelGrosso Vine Compilation 2016   Funny Christian DelGrosso Vines All Time(360P).mp4";

            if (category === 'comedy' && categoryData.videos.includes(specialVideo)) {
                const videosCopy = [...categoryData.videos];
                const specialVideoIndex = videosCopy.findIndex(v => v === specialVideo);
                if (specialVideoIndex > -1) {
                    videosCopy.splice(specialVideoIndex, 1);
                }
                const shuffledOtherVideos = shuffleArray(videosCopy);
                orderedVideos = [specialVideo, ...shuffledOtherVideos];
            } else {
                orderedVideos = shuffleArray(categoryData.videos);
            }

            const totalReels = orderedVideos.length;
            
            reelsContainer.innerHTML = ''; 
            reelsContainer.scrollTop = 0;
            
            orderedVideos.forEach(videoFile => {
                const stats = generateRandomStats();
                const description = videoFile.replace(/\.mp4/i, '').replace(/_/g, ' ');
                const videoPath = `reels/${category}/${videoFile}`.replace(/\\/g, '/');
                const userAvatar = categoryData.image.replace(/\\/g, '/');
                const username = `@${category}`;
                const reelItem = document.createElement('div');
                reelItem.className = 'reel-item';
                reelItem.innerHTML = `
                    <video src="${videoPath}" loop muted playsinline></video>
                    <div class="reel-overlay">
                        <div class="reel-bottom-ui">
                            <div class="reel-info-left">
                                <div class="user-info">
                                    <img src="${userAvatar}" alt="User Avatar">
                                    <span class="username">${username}</span>
                                    <button class="follow-btn">Follow</button>
                                </div>
                                <p class="video-description">${description}</p>
                                <p class="engagement-stats"><i class="fas fa-eye"></i> ${stats.views} views</p>
                                <div class="comment-section">No comments yet. Be the first to comment!</div>
                            </div>
                            <div class="reel-actions-right">
                                <div class="volume-control-wrapper">
                                    <div class="volume-icon"><i class="fas fa-volume-xmark"></i></div>
                                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="${currentVolume}">
                                </div>
                                <div class="action-btn like-btn"><i class="fas fa-heart"></i><span>${stats.likes}</span></div>
                                <div class="action-btn"><i class="fas fa-comment-dots"></i><span>Comment</span></div>
                                <div class="action-btn"><i class="fas fa-paper-plane"></i><span>Share</span></div>
                                <div class="action-btn save-btn"><i class="far fa-bookmark"></i><span>Save</span></div>
                            </div>
                        </div>
                    </div>
                `;
                reelsContainer.appendChild(reelItem);
            });
            
            const endMessage = document.createElement('div');
            endMessage.className = 'end-of-feed-message';
            endMessage.innerHTML = `
                <h2>Looks like you've reached the end!</h2>
                <p>Enjoyed this category? You can watch them again or pick another.</p>
                <button>Back to Categories</button>
            `;
            endMessage.querySelector('button').addEventListener('click', showCategorySelector);
            reelsContainer.appendChild(endMessage);

            reelsViewer.classList.add('active');
            setupReelInteractions();
            manageVideoPlayback(totalReels);
        }

        function showCategorySelector() {
            if (observer) observer.disconnect();
            reelsContainer.querySelectorAll('video').forEach(v => v.pause());
            reelsViewer.classList.remove('active');
        }

        function updateVolumeUI(reelItem, volume, muted) {
            const slider = reelItem.querySelector('.volume-slider');
            const icon = reelItem.querySelector('.volume-icon i');
            if (!slider || !icon) return;
            
            slider.value = muted ? 0 : volume;
            if (muted || volume === 0) {
                icon.className = 'fas fa-volume-xmark';
            } else if (volume < 0.5) {
                icon.className = 'fas fa-volume-low';
            } else {
                icon.className = 'fas fa-volume-high';
            }
        }

        function setupReelInteractions() {
            reelsContainer.querySelectorAll('.reel-item').forEach(item => {
                const video = item.querySelector('video');
                const volumeIcon = item.querySelector('.volume-icon');
                const volumeSlider = item.querySelector('.volume-slider');
                const likeBtn = item.querySelector('.like-btn');
                const saveBtn = item.querySelector('.save-btn');
                const followBtn = item.querySelector('.follow-btn');
                
                [volumeIcon, likeBtn, saveBtn, followBtn, ...item.querySelectorAll('.action-btn:not(.volume-control-wrapper)')].forEach(btn => {
                    if(btn) btn.addEventListener('mouseenter', playHoverSound);
                });

                video.addEventListener('click', () => video.paused ? video.play() : video.pause());

                volumeIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    isMuted = !isMuted;
                    video.muted = isMuted;
                    if (!isMuted && currentVolume === 0) {
                        currentVolume = 0.5; // Unmute to a default volume if it was 0
                        video.volume = currentVolume;
                    }
                    updateVolumeUI(item, currentVolume, isMuted);
                    playHoverSound();
                });

                volumeSlider.addEventListener('input', (e) => {
                    e.stopPropagation();
                    currentVolume = parseFloat(e.target.value);
                    isMuted = currentVolume === 0;
                    video.volume = currentVolume;
                    video.muted = isMuted;
                    updateVolumeUI(item, currentVolume, isMuted);
                });

                followBtn.addEventListener('click', (e) => { e.stopPropagation(); followBtn.classList.toggle('followed'); followBtn.innerText = followBtn.classList.contains('followed') ? 'Following' : 'Follow'; playHoverSound(); });
                likeBtn.addEventListener('click', () => { likeBtn.classList.toggle('active'); playHoverSound(); });
                saveBtn.addEventListener('click', () => { saveBtn.classList.toggle('active'); saveBtn.querySelector('i').classList.toggle('far'); saveBtn.querySelector('i').classList.toggle('fas'); playHoverSound(); });
            });
        }

        function manageVideoPlayback(totalReels) {
            const options = { root: reelsContainer, threshold: 0.75 };
            const videoElements = reelsContainer.querySelectorAll('video');

            if (totalReels > 0) {
                reelCounter.textContent = `1 / ${totalReels}`;
            } else {
                reelCounter.textContent = '';
            }

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (!video) return;

                    const reelItem = video.closest('.reel-item');
                    if (entry.isIntersecting) {
                        video.volume = currentVolume;
                        video.muted = isMuted;
                        updateVolumeUI(reelItem, currentVolume, isMuted);
                        video.play().catch(e => {});

                        const videoIndex = Array.from(videoElements).indexOf(video);
                        if (videoIndex !== -1) {
                            reelCounter.textContent = `${videoIndex + 1} / ${totalReels}`;
                        }
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, options);
            videoElements.forEach(video => observer.observe(video));
        }

        backButton.addEventListener('click', showCategorySelector);
        document.addEventListener('DOMContentLoaded', initializeCategorySelector);
    </script>
